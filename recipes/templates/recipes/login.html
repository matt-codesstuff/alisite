{% extends 'recipes/header.html' %} 
{% block content %}
    <form method="POST" action="{% url 'recipes:login' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="column-container" style="width: 250px; margin-bottom: 10px">
                {{field.errors}}
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <br>
        <input type="submit" value="login" id="button">
    </form>
    <br>

{% endblock %}
