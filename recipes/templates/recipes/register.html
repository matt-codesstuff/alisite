{% extends 'recipes/header.html' %} 
{% block content %}
    <form method="POST" action="{% url 'recipes:register' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="column-container" style="width: 250px">
                {{field.label}}
                {{field}}
            </div>
        {% endfor %}
        <br>
        <input type="submit" value="submit" id="button">
    </form>
    <br>
    If you already have an account, log in <a href="/login" target="blank"><strong>here</strong></a>.
{% endblock %}
