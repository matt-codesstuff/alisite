{% extends 'recipes/header.html' %} 
{% block content %}
  <div>
    <div style="text-align: center;">
      {% if recipe.site %}
        <h6><small style="color: rgb(168, 167, 167)">{{ recipe.site }}</small></h6>
      {% endif %}
      <h3>{{ recipe.title.title }} </h3>
      {% if recipe.servings %}
        <h4><small style="color: rgb(168, 167, 167)">(serves {{ recipe.servings }})</small></h4>
      {% endif %}  
    </div>
    <!--list ingredients-->
    <!--if '!' is appended to start, the ingredient is a heading and is printed in bold-->
    <!--the '!' gets sliced off the end-->
      <hr>
      <div>
        <ul>
          {{ recipe.ingredients| safe }}
        </ul>
      </div>
      <hr>


    <br>
    <div class="center">
      <div class="recipe-text">
        {{ recipe.body| safe }}
      </div>
    </div>
  </div>

  <br><br><br>
  <div class="center">
    <div class="edit-button">
      <a href="{% url 'recipes:edit_recipe' action=recipe.pk %}">
        <button id="button">Edit</button>
      </a>
    </div>
  </div>

  <div class="footer-div"> </div>

{% endblock %}
