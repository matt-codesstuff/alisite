{% extends 'recipes/header.html' %} 
{% block content %}

    {% if search_title or search_ingredients %}
        <ul>
            {% for recipe in search_list %}
                <li>
                    <a href="{% url 'recipes:view_recipe' rec_pk=recipe.pk %}">
                        {{recipe.title}}
                    </a>    
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h5> No Results Found For "{{user_search}}"</h5>
    {% endif %}  

{% endblock %}
